<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Pokedex{% endblock title %}
{% block content %}
<p class="p-2">Lista de pokemones</p>
<a href="{% url 'pokedex:add_pokemon' %}">Agregar pokemon</a>
<div class="card-group">
    {% for pokemon in pokemons %}
        <div class="card">
            <img src="{{ pokemon.picture.url }}" alt="{{ pokemon }}" class="pokemon-image">
            <div class="card-body">
                <h5 class="card-title">{{ pokemon }}</h5>
                <p class="card-text">Entrenador: {{ pokemon.trainer }}</p>
                <p class="card-text">Peso: {{ pokemon.height }}</p>
                
                <a href="pokemon/{{ pokemon.pk }}" class="btn btn-primary">
                    <i class="fa-solid fa-eye"></i>
                </a>
                <a href="edit_pokemon/{{ pokemon.pk }}" class="btn btn-primary">
                    <i class="fa-solid fa-pencil"></i>
                </a>
                <a href="delete_pokemon/{{ pokemon.pk }}" class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
